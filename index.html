<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LOGO - Login</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1 id="logo"><a href="#" class="hoverLink">Logo</a></h1>
		<nav id="navHeader">
			<ul>
				<li><a href="#" class="hoverLink">Login</a></li>
				<li><a href="#" class="hoverLink">About Us</a></li>
				<li><a href="#" class="hoverLink">Register</a></li>
				<li><a href="#" class="hoverLink">Contact</a></li>				
			</ul>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="form">
				<img src="img/icon.png" width="120px" height="120px">
				<div class="form-login">
					<input type="text" placeholder="Username" class="login loginText">
					<input type="password" placeholder="Password" name="" class="login loginText">
					<input type="button" value="Get Started" name="" class="login loginButton">
				</div>
			</div>
			<div class="formOptions">
				<div>
					<input type="checkbox" id="password">
					<label for="password" class="hoverLink">Keep Logged In</label>
				</div>
				<p><a href="#" class="hoverLink">Forgot Password?</a></p>
			</div>	
			<div class="formFooter">
				<p><a href="#" class="hoverLink">Create Account</a></p>
				<p><a href="#" class="hoverLink">Need Help?</a></p>
			</div>
		</div>
	</main>
	<footer>
		<nav id="navFooter">
			<ul>
				<li><a href="#" class="hoverLink">About Us</a></li>
				<li><a href="#" class="hoverLink">Register</a></li>
				<li><a href="#" class="hoverLink">Contact</a></li>
			</ul>
		</nav>
		<p>

		</p>
	</footer>
</body>
</html>
